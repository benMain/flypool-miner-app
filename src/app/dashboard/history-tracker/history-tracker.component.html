<div class="flex">
  <h1>Hashrate Tracker</h1>
  <div class="flex-item">
    <div style="display: block;">
      <canvas baseChart width="450" height="450" [datasets]="lineChartData" [labels]="lineChartLabels"
        [options]="lineChartOptions" [legend]="lineChartLegend" [chartType]="lineChartType"
        [plugins]="lineChartPlugins"></canvas>
    </div>
  </div>
</div>
