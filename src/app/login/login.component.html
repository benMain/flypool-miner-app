<div class="row">
  <div class="col-sm-12  offset-lg-1">

    <div class="jumbotron">
      <h2 class="display-4">Login</h2>
      <hr class="my-4 linebreak">

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="payment">Payment Address:</label>
          <input type="text" formControlName="paymentAddress" class="form-control" />
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Login</button>
          <img *ngIf="loading" class="pl-3" src="assets/audio.svg" />
        </div>
      </form>
    </div>
  </div>
</div>
